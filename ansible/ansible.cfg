[defaults]
# Ansible configuration for Void Linux
# Configuration read from /mnt/sideload, installed to /opt/ansible
inventory = localhost
gathering = smart
fact_caching = memory
stdout_callback = yaml
callback_whitelist = timer, profile_tasks
timeout = 30

# Custom modules path (point to /opt/ansible)
library = /opt/ansible/library

# Roles path (point to /opt/ansible)
roles_path = /opt/ansible/roles

# Logging (write to /mnt/sideload for persistence)
log_path = /mnt/sideload/ansible.log
display_skipped_hosts = False
display_ok_hosts = False

# Performance
forks = 5
poll_interval = 0.001

# Security
host_key_checking = False
remote_tmp = /tmp/ansible-$USER


