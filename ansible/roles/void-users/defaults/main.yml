---
# Default variables for void-users role

# System groups to create
void_system_groups: []

# Regular groups to create
void_user_groups: []

# System users to create
void_system_users: []

# Regular users to create
void_regular_users: []

# Users with sudo access
void_sudo_users: []

# SSH keys for users
void_ssh_keys: []

# User shell changes
void_user_shells: []

# Enable wheel group sudo access
void_enable_wheel_sudo: false

# Enable wheel group sudo access (nopasswd)
void_enable_wheel_sudo_nopasswd: false

# Default user configuration (legacy support)
void_users:
  - name: "pi"
    groups:
      - wheel      # admin/sudo
      - audio      # sound
      - video      # video
      - input      # input devices
      - plugdev    # pluggable devices
      - lp         # printing
      - network    # network management
      - scanner    # scanner access
      - users      # ordinary users
    shell: "/bin/bash"
    create_home: true
    password: ""

# Default shell options
void_shells:
  - /bin/bash
  - /bin/sh
  - /bin/dash
  - /bin/zsh
