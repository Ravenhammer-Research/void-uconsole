---
# Default variables for void-graphics role

# Graphics drivers to install
void_graphics_drivers: []

# Install Xorg
void_install_xorg: false

# Install Wayland
void_install_wayland: true

# Desktop packages
void_desktop_packages: []

# Font packages
void_font_packages:
  - dejavu-fonts-ttf
  - noto-fonts-ttf
  - noto-fonts-cjk
  - noto-fonts-emoji

# Icon packages
void_icon_packages:
  - adwaita-icon-theme

# Xorg configuration
void_xorg_config: {}

# Wayland configuration
void_wayland_config: {}

# Wayland packages
void_wayland_packages:
  - wayland
  - wayland-protocols
  - xorg-server-xwayland
  - libxkbcommon
  - libinput
  - qt5-wayland
  - qt6-wayland
  - kwayland

# Fonts configuration
void_fonts_config: {}

# XDG desktop portal configuration
void_xdg_portal_config: {}

# Display manager
void_display_manager: "gdm"
void_enable_display_manager: false
